<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <header class="header">
        <H1 class="header__title">Contact List on JS</H1>
        <span class="header__description">GitHub Repository link</span>
    </header>
    <section class="action">
        <div class="action__inputs">
            <input class="action__input-name input" type="text" name="name" id="input-name" placeholder="Name">
            <input class="action__input-vacancy input" type="text" name="vacancy" id="input-vacancy" placeholder="Vacancy">
            <input class="action__input-number input" type="text" name="number" id="input-number" placeholder="Phone +X XXX XXX XX XX">
        </div>
        <div class="action__btn">
            <button class="action__btn-add button">ADD</button>
            <button class="action__btn-clear button">Clear List</button>
            <button class="action__btn-search button">Search</button>
        </div>
    </section>
    <section class="list">
        <div class="list__column">
            <div class="list__column-el" id="a"><div class="list__column-title"><p>A</p><p class="value"></p></div></div>
            <div class="list__column-el" id="b"><div class="list__column-title"><p>B</p><p class="value"></p></div></div>
            <div class="list__column-el" id="c"><div class="list__column-title"><p>C</p><p class="value"></p></div></div>
            <div class="list__column-el" id="d"><div class="list__column-title"><p>D</p><p class="value"></p></div></div>
            <div class="list__column-el" id="e"><div class="list__column-title"><p>E</p><p class="value"></p></div></div>
            <div class="list__column-el" id="f"><div class="list__column-title"><p>F</p><p class="value"></p></div></div>
            <div class="list__column-el" id="g"><div class="list__column-title"><p>G</p><p class="value"></p></div></div>
            <div class="list__column-el" id="h"><div class="list__column-title"><p>H</p><p class="value"></p></div></div>
            <div class="list__column-el" id="i"><div class="list__column-title"><p>I</p><p class="value"></p></div></div>
            <div class="list__column-el" id="j"><div class="list__column-title"><p>J</p><p class="value"></p></div></div>
            <div class="list__column-el" id="k"><div class="list__column-title"><p>K</p><p class="value"></p></div></div>
            <div class="list__column-el" id="l"><div class="list__column-title"><p>L</p><p class="value"></p></div></div>
            <div class="list__column-el" id="m"><div class="list__column-title"><p>M</p><p class="value"></p></div></div>
        </div>
        <div class="list__column">
            <div class="list__column-el" id="n"><div class="list__column-title"><p>N</p><p class="value"></p></div></div>
            <div class="list__column-el" id="o"><div class="list__column-title"><p>O</p><p class="value"></p></div></div>
            <div class="list__column-el" id="p"><div class="list__column-title"><p>P</p><p class="value"></p></div></div>
            <div class="list__column-el" id="q"><div class="list__column-title"><p>Q</p><p class="value"></p></div></div>
            <div class="list__column-el" id="r"><div class="list__column-title"><p>R</p><p class="value"></p></div></div>
            <div class="list__column-el" id="s"><div class="list__column-title"><p>S</p><p class="value"></p></div></div>
            <div class="list__column-el" id="t"><div class="list__column-title"><p>T</p><p class="value"></p></div></div>
            <div class="list__column-el" id="u"><div class="list__column-title"><p>U</p><p class="value"></p></div></div>
            <div class="list__column-el" id="v"><div class="list__column-title"><p>V</p><p class="value"></p></div></div>
            <div class="list__column-el" id="w"><div class="list__column-title"><p>W</p><p class="value"></p></div></div>
            <div class="list__column-el" id="x"><div class="list__column-title"><p>X</p><p class="value"></p></div></div>
            <div class="list__column-el" id="y"><div class="list__column-title"><p>Y</p><p class="value"></p></div></div>
            <div class="list__column-el" id="z"><div class="list__column-title"><p>Z</p><p class="value"></p></div></div>
        </div>
    </section>
</body>
</html>
